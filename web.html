<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Optimized Fonts Example</title>
<style>
    @font-face {
        font-family: 'Roboto';
        src: url('Roboto-Regular.woff2') format('woff2');
    }

    body {
        font-family: 'Roboto', sans-serif;
    }
</style>
</head>
<body>
    <h1>Welcome to our Website</h1>
    <p>This is an example of using intrinsically compressed fonts and subsetting for faster loading times.</p>
</body>
</html>
